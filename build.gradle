plugins {
    id 'java'
}

group = 'org.ungs'
version = '1.0-SNAPSHOT'

allprojects {
    repositories {
        mavenCentral()
        maven { url 'https://jitpack.io' }
    }
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'
    implementation 'com.github.pablotrrs:core-test1:Tag'
}

test {
    useJUnitPlatform()
}